<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Панель — DelongikCloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css"/>
  <script src="js/mqtt.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body class="theme-dark">
  <header class="topbar">
    <div class="brand">
      <img src="img/logo.png" class="logo" alt="DelongikShop"/>
      <span class="brand-title">DelongikCloud v3.0</span>
    </div>
    <nav class="top-actions">
      <button id="btnLogout" class="btn btn-outline">Вийти</button>
    </nav>
  </header>

  <main class="container">
    <h2>Мої пристрої</h2>
    <div class="device-list" id="deviceList"></div>

    <div class="card add-device">
      <h3>Додати пристрій</h3>
      <form id="addDeviceForm" class="form-inline">
        <input type="text" id="devName" placeholder="Назва (напр. Котельня)" required>
        <input type="text" id="devId" placeholder="deviceID (напр. SPV4_ARDEN_001)" required>
        <button class="btn btn-primary btn-glow" type="submit">Додати</button>
      </form>
      <p class="muted">Потім відкрий <code>device.html?deviceID=...</code> для керування.</p>
    </div>
  </main>

  <footer class="footer">© 2025 DelongikShop</footer>
  <script>DC.ready(()=>DC.dashboard.init());</script>
</body>
</html>
